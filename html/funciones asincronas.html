<body>
    <h1>funciones asincronas</h1>

    <p>*setTimeout y *setInterval son las funciones asíncronas de JavaScript más simples.</p>
    <p>setTimeout(() => {
        console.log('Esta instrucción se ejecuta después de 5 segundos');
        }, 5000);<br>
        setInterval(() => {
        console.log('Esta instrucción se ejecuta cada 5 segundos');
        }, 5000);</p>
